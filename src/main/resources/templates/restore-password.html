<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://getbootstrap.com/docs/4.3/examples/sign-in/" rel="canonical">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}">
    <!--<link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">-->
    <title>Contacts</title>
</head>
<body>
<div class="container mt-2">
    <div class="offset-md-4 col-sm-4">
        <form action="#" class="form-password-restore" method="post" th:action="@{/restorePassword}">
            <h1 class="h3 mb-3 font-weight-normal text-center">Restore password</h1>
            <label style="font-weight: bold; font-size: 14px">User name</label>
            <input autofocus class="form-control mb-2" name="userName" placeholder="User name"
                   required type="text">
            <label style="font-weight: bold; font-size: 14px">Email</label>
            <input autofocus class="form-control mb-2" name="email" placeholder="Email"
                   required type="email">
            <label style="font-weight: bold; font-size: 14px">New password</label>
            <input autofocus class="form-control mb-2" id="new-password" name="password" placeholder="Password"
                   required type="password">
            <label style="font-weight: bold; font-size: 14px">Confirm password</label>
            <input class="form-control" id="confirm-password" name="confirmPassword" placeholder="Confirm password"
                   required type="password">
            <input type="checkbox" onclick="myFunction()">Show Password
            <button class="btn btn-lg btn-dark btn-block mt-3" type="submit">Restore password</button>
            <div class="text-center mt-3">
                Already have an account? <a href="#" th:href="@{/login-form}">Sign in.</a>
            </div>
            <div class="text-center mt-3">
                Don't have an account? <a href="#" th:href="@{/register}">Sign up here.</a>
            </div>
        </form>
    </div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("new-password");
        var y = document.getElementById("confirm-password");
        if (x.type === "password" && y.type === "password") {
            x.type = "text";
            y.type = "text"
        } else {
            x.type = "password";
            y.type = "password";
        }
    }
</script>
</body>
</html>
